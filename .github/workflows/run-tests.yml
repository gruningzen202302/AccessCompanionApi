name: Run Tests
on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Setup .NET 
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 8.0.x
        - name: Restore dependencies
            run: dotnet restore ./AccessCompanionApi.Test/AccessCompanionApi.Test.csproj
        - name: Build
            run: dotnet build --no-restore ./AccessCompanionApi.Test/AccessCompanionApi.Test.csproj
        - name: Test
            run: dotnet test --no-build --no-restore --verbosity normal ./AccessCompanionApi.Test/AccessCompanionApi.Test.csproj